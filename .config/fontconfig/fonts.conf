<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
  Enable autohint on Cantarell.
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Cantarell</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

</fontconfig>
